<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BBLJ食記</title>
        <meta name="description" content="BBLJ食記">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/libs/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="/libs/tabulator-tables/tabulator.min.css" rel="stylesheet">
        <link href="/css/layout.css" rel="stylesheet">
        <script src="/libs/tabulator-tables/tabulator.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <span class="navbar-logo">
                <img style="vertical-align: middle;" src="/assets/navbar-logo_38x38.png" alt=""/>
                <span style="vertical-align: middle;">
                    BBLJ食記
                </span>
            </span>
            <span class="fa-wrapper v-center" style="width:1.25em;right:15px;"><i class="fa-solid fa-bars"></i></span>
        </div>
        <div class="site-content">
            <div class="welcome-header">
                <div class="h-center">
                    <img src="/assets/welcome-logo_105x105.png"/>
                </div>            
                <h1 class="page-title">BBLJ食記</h1>
                <div class="welcome-msg">
                    歡迎來到BBLJ食記！本站記錄了BBLJ團隊平日外食的地點、餐點價格以及評價，供有興趣的朋友們參考。
                </div>
            </div>
            <div id="example-table" style="margin: 0px 20px;"></div>
            <div>
                {{ .SessId }}
            </div>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
</html>
